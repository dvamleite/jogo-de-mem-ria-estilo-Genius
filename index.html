<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genesis</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    

</head>
<body>
<div class="content">

    <div class="inform">
        <i class="fas fa-search-plus"> Instruções do Jogo</i>
        <div class="instruction">
            <span>
                Para Ganha Você tem que acerta a sequência certa das cores 
                <br/>
                Vamos ver até onde você Consegue chegar !!
                <br/>
                Boa Sorte!!
            </span>
        </div>
    </div>

    <div class="controlls">
        <i class="fas fa-play" onclick="playGame()"> Começar o Jogo</i>
    </div>

    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="purple"></div>
            <div class="black"></div>
        </div>
    </div>

   
</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
